<!DOCTYPE html>
<html>
<head>
	<title> canvas </title>
</head>
<body>
	<canvas id="abc" height="500px" width="500px">
	</canvas>
	<script>
		    var a=document.getElementById("abc");
		    var z=a.getContext("2d");
		    z.fillStyle="red";
		    z.fillRect(10,20,30,40);
		</script>
		
</body>
</html>
